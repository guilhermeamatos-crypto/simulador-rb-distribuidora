<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador RB Distribuidora</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <img src="RB Distribuidora.png" alt="RB Logo" class="logo rb-logo rb-logo-small"> 
                <img src="BASTON.png" alt="BASTON Logo" class="logo baston-logo">
            </div>
            <h1>Simulador RB Distribuidora</h1>
        </header>

        <main class="main-content grid-layout">
            <section class="calculator-section section-rebaixa">
                <h2 class="section-title">SIMULADOR DE REBAIXA DE PREÇO</h2>
                <div class="table-wrapper">
                    <table class="calculator-table">
                        <thead>
                            <tr>
                                <th colspan="2"></th> <th colspan="1"></th> </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="label">$ Base</td>
                                <td class="input-cell">
                                    <input type="text" id="base1" class="currency-input" placeholder="R$ 0,00" value="0,00">
                                </td>
                                <td class="result-cell">
                                    <span id="result_base_mirror" class="result-value">R$ 0,00</span> 
                                </td>
                            </tr>
                            <tr>
                                <td class="label">IPI</td>
                                <td class="input-cell">
                                    <input type="text" id="ipi1" class="percentage-input" placeholder="0,00%" value="0,00%">
                                </td>
                                <td class="result-cell">
                                    <span id="result_ipi1" class="result-value">R$ 0,00</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">ST</td>
                                <td class="input-cell">
                                    <input type="text" id="st1" class="percentage-input" placeholder="0,00%" value="0,00%">
                                </td>
                                <td class="result-cell">
                                    <span id="result_st1" class="result-value">R$ 0,00</span>
                                </td>
                            </tr>
                            <tr class="highlight-row novo-base">
                                <td class="label">Novo $ Base</td>
                                <td class="input-cell">
                                    <input type="text" id="novo_base" class="currency-input" placeholder="R$ 0,00" value="0,00">
                                </td>
                                <td class="result-cell"></td>
                            </tr>
                            <tr>
                                <td class="label">IPI</td>
                                <td class="input-cell">
                                    <input type="text" id="ipi2" class="percentage-input" placeholder="0,00%" value="0,00%">
                                </td>
                                <td class="result-cell">
                                    <span id="result_ipi2" class="result-value">R$ 0,00</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">ST</td>
                                <td class="input-cell">
                                    <input type="text" id="st2" class="percentage-input" placeholder="0,00%" value="0,00%">
                                </td>
                                <td class="result-cell">
                                    <span id="result_st2" class="result-value">R$ 0,00</span>
                                </td>
                            </tr>
                            <tr class="highlight-row valor-rebaixa">
                                <td class="label">Valor para Rebaixa</td>
                                <td class="input-cell"></td>
                                <td class="result-cell">
                                    <span id="result_rebaixa" class="result-value">R$ 0,00</span>
                                
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="calculator-section section-venda">
                <h2 class="section-title">SIMULADOR DE PREÇO DE VENDA</h2>
                <div class="table-wrapper">
                    <table class="calculator-table">
                        <thead>
                            <tr>
                                <th colspan="2"></th> <th colspan="1"></th> </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="label">$ Base</td>
                                <td class="input-cell">
                                    <input type="text" id="base2" class="currency-input" placeholder="R$ 0,00" value="0,00">
                                </td>
                                <td class="result-cell">
                                    <span id="result_base2_mirror" class="result-value">R$ 0,00</span>
                                </td>
                            </tr>

                                <td class="label">IPI</td>
                                <td class="input-cell">
                                    <input type="text" id="ipi3" class="percentage-input" placeholder="0,00%" value="0,00%">
                                </td>

                                    <span id="result_ipi3" class="result-value">R$ 0,00</span>
